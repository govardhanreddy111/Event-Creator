<div style="text-align: center;">
    <h1>Give the Input to create Event</h1>
    <h3>Here we go</h3>

    <div class="Event-form">
        <form class="form-inline">

            <div class="form-group">
                <label for="event">Event Name</label><br>
                <input type="text" ng-model="newEvent.name" name="myevent" id="event_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Start Date</label><br>
                <input type="date" ng-model="newEvent.start_date" class="form-control" id="Start_date">
            </div>
            <div class="form-group">
                <label for="date">End Date</label><br>
                <input type="date" ng-model="newEvent.end_date" class="form-control" id="end_date">
            </div>
            <div class="form-group">
                <label for="location">Location</label><br>
                <input type="text" ng-model="newEvent.location" class="form-control" id="location">
            </div>
            <div class="form-group">
                <label for="description">Description</label><br>
                <input type="textarea" ng-model="newEvent.description" class="form-control" id="desription">
            </div>
            <div class="form-group">
                <label for="space"></label>
                <br>
                <button class="btn btn-primary" ng-click="AddToEvent()">Add Event</button>
            </div>

        </form>
    </div>
</div>
