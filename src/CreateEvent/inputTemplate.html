<div class="form-group">
    <label for="event">Event Name</label><br>
    <input type="text" ng-model="newEvent.name" name="myevent" id="event_name" class="form-control">
</div>
<div class="form-group">
    <label for="date">Start Date</label><br>
    <input type="date" ng-model="newEvent.start_date" class="form-control" id="Start_date">
</div>
<div class="form-group">
    <label for="date">End Date</label><br>
    <input type="date" ng-model="newEvent.end_date" class="form-control" id="end_date">
</div>
<div class="form-group">
    <label for="date">Location</label><br>
    <input type="text" ng-model="newEvent.location" class="form-control" id="location">
</div>
<div class="form-group">
    <label for="date">Description</label><br>
    <input type="textarea" ng-model="newEvent.desc" class="form-control" id="desription">
</div>
